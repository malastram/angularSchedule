<div class="container">
    <div class="row">
        <div class="col-4">
            <app-api-prueba />
        </div>
        @if(this.isLoginOk)
        {
        <div class="col 6">
            <h4>Hello {{username}}, {{userId}}</h4>
            <app-schedule [userId]="userId"/>
        </div>
        }
        @else {
        <div class="col 6">
            <h4>You must login for view the content</h4>
           
        </div>
        }


    </div>
