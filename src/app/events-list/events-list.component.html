<h2 class="text-center">Events list priority</h2>
<ul class="list-group">
  @for(item of events; track item['date']){
  <li class=" m-2 list-group-item priority-{{item['priority']}} text-center">
    <h5>PRIORITY: {{item['priority']}}, on {{item['start'] | date}}</h5>
    <hr>
    <h4>{{item['title']}}</h4>
    <h5>{{item['description']}}</h5>
    <button type="button" class="btn btn-success m-2" (click)="success(item['eventid'])">Success</button>
    <button type="button" class="btn btn-danger" (click)="discard(item['eventid'])">Discard</button>
  </li>
  }
</ul>
